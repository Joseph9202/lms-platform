# ===========================================
# REDIS DEVELOPMENT CONFIGURATION
# Configuración optimizada para desarrollo
# ===========================================

# ===========================================
# CONFIGURACIÓN BÁSICA
# ===========================================

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis

# Databases
databases 16

# ===========================================
# CONFIGURACIÓN DE MEMORIA (DESARROLLO)
# ===========================================

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ===========================================
# PERSISTENCIA (DESARROLLO)
# ===========================================

# RDB Snapshots
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) - Habilitado para desarrollo
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ===========================================
# CONFIGURACIÓN DE CLIENTES
# ===========================================

# Client connections
maxclients 1000
timeout 300
tcp-keepalive 300

# ===========================================
# CONFIGURACIÓN DE DESARROLLO
# ===========================================

# Slow log para debugging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# ===========================================
# CONFIGURACIÓN DE SEGURIDAD (DESARROLLO)
# ===========================================

# Authentication (deshabilitada para desarrollo)
# requirepass your_password_here

# Command renaming (opcional en desarrollo)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# ===========================================
# CONFIGURACIÓN AVANZADA
# ===========================================

# Hash table settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Stream settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# ===========================================
# CONFIGURACIÓN DE MÓDULOS (OPCIONAL)
# ===========================================

# Load modules (ejemplo)
# loadmodule /path/to/my_module.so

# ===========================================
# CONFIGURACIÓN DE NOTIFICACIONES
# ===========================================

# Keyspace notifications para desarrollo
notify-keyspace-events "Ex"

# ===========================================
# CONFIGURACIÓN DE CLUSTER (DESHABILITADO)
# ===========================================

# Cluster mode disabled for development
# cluster-enabled no

# ===========================================
# CONFIGURACIÓN DE DESARROLLO ESPECÍFICA
# ===========================================

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TCP settings
tcp-backlog 511

# Disable Lua debugging for development speed
lua-time-limit 5000

# ===========================================
# INFORMACIÓN Y ESTADÍSTICAS
# ===========================================

# Enable stats
# INFO command sections to include
# info-sections default,cpu,memory,persistence,stats,replication,clients,cluster,keyspace
