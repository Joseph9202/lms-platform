# ===========================================
# NGINX DEVELOPMENT CONFIGURATION
# Configuración optimizada para desarrollo
# ===========================================

# Configuración principal
user nginx;
worker_processes 1;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    # ===========================================
    # CONFIGURACIÓN BÁSICA
    # ===========================================
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format para desarrollo
    log_format dev '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" rt=$request_time';
    
    access_log /var/log/nginx/access.log dev;
    
    # Configuraciones básicas
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Configuraciones para desarrollo
    client_max_body_size 500M;  # Para uploads grandes en desarrollo
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 300s;
    
    # ===========================================
    # UPSTREAM PARA DESARROLLO
    # ===========================================
    
    upstream lms_dev_backend {
        server lms-app:3000 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }
    
    # ===========================================
    # SERVIDOR PRINCIPAL
    # ===========================================
    
    server {
        listen 80;
        listen [::]:80;
        server_name localhost lms.local;
        
        # Logging específico para desarrollo
        access_log /var/log/nginx/dev.access.log dev;
        error_log /var/log/nginx/dev.error.log debug;
        
        # ===========================================
        # CONFIGURACIÓN DE PROXY
        # ===========================================
        
        location / {
            proxy_pass http://lms_dev_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts largos para desarrollo
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Desactivar cache para desarrollo
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
            
            # Para hot reload de Next.js
            proxy_cache_bypass 1;
            proxy_no_cache 1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # ===========================================
        # HOT RELOAD SUPPORT
        # ===========================================
        
        location /_next/webpack-hmr {
            proxy_pass http://lms_dev_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass 1;
        }
        
        # ===========================================
        # STATIC FILES
        # ===========================================
        
        location /_next/static/ {
            proxy_pass http://lms_dev_backend;
            add_header Cache-Control "no-cache";
        }
        
        location /static/ {
            proxy_pass http://lms_dev_backend;
            add_header Cache-Control "no-cache";
        }
        
        # ===========================================
        # DESARROLLO TOOLS
        # ===========================================
        
        # Health check
        location /nginx-health {
            access_log off;
            return 200 "nginx dev ok\n";
            add_header Content-Type text/plain;
        }
        
        # Nginx status para debugging
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.0.0.0/8;
            deny all;
        }
        
        # ===========================================
        # ERROR PAGES
        # ===========================================
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
