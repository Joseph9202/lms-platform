# ===========================================
# NGINX CONFIGURATION - LMS PLATFORM
# Configuración optimizada para producción
# ===========================================

# Configuración principal
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Optimización de rendimiento
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ===========================================
    # CONFIGURACIÓN BÁSICA
    # ===========================================
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format optimizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # ===========================================
    # OPTIMIZACIONES DE RENDIMIENTO
    # ===========================================
    
    # Optimizaciones básicas
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer optimizations
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 100M;  # Para uploads de video
    large_client_header_buffers 4 16k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_requests 100;
    send_timeout 10;
    
    # ===========================================
    # COMPRESIÓN
    # ===========================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Brotli compression (si está disponible)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # ===========================================
    # SECURITY HEADERS
    # ===========================================
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://clerk.dev https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; media-src 'self' https:; connect-src 'self' https:; frame-src https://js.stripe.com https://hooks.stripe.com;" always;
    
    # Remove Server header
    more_clear_headers Server;
    
    # ===========================================
    # RATE LIMITING
    # ===========================================
    
    # Define rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # ===========================================
    # CACHING
    # ===========================================
    
    # Proxy cache configuration
    proxy_cache_path /var/cache/nginx/lms_cache levels=1:2 keys_zone=lms_cache:10m max_size=1g inactive=60m use_temp_path=off;
    
    # Static files cache
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # ===========================================
    # UPSTREAM SERVERS
    # ===========================================
    
    upstream lms_backend {
        least_conn;
        server lms-app:3000 max_fails=3 fail_timeout=30s;
        # Agregar más servidores para load balancing
        # server lms-app-2:3000 max_fails=3 fail_timeout=30s;
        # server lms-app-3:3000 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }
    
    # ===========================================
    # SERVER PRINCIPAL
    # ===========================================
    
    server {
        listen 80;
        listen [::]:80;
        server_name localhost lms.yourdomain.com;
        
        # Redirect HTTP to HTTPS in production
        # return 301 https://$server_name$request_uri;
        
        # ===========================================
        # CONFIGURACIÓN DE PROXY
        # ===========================================
        
        location / {
            # Rate limiting
            limit_req zone=general burst=50 nodelay;
            limit_conn addr 10;
            
            # Proxy settings
            proxy_pass http://lms_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Proxy timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Proxy buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 16 4k;
            proxy_busy_buffers_size 8k;
            
            # Cache bypass for authenticated users
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
        }
        
        # ===========================================
        # API ROUTES
        # ===========================================
        
        location /api/ {
            # More strict rate limiting for API
            limit_req zone=api burst=20 nodelay;
            limit_conn addr 5;
            
            proxy_pass http://lms_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API specific timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # ===========================================
        # UPLOAD ROUTES
        # ===========================================
        
        location /api/upload {
            # Rate limiting for uploads
            limit_req zone=upload burst=5 nodelay;
            limit_conn addr 3;
            
            # Larger timeouts for uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Larger buffer for uploads
            client_max_body_size 500M;
            client_body_buffer_size 1m;
            client_body_timeout 300s;
            
            proxy_pass http://lms_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable buffering for uploads
            proxy_request_buffering off;
            proxy_buffering off;
        }
        
        # ===========================================
        # STATIC FILES
        # ===========================================
        
        location /_next/static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://lms_backend;
        }
        
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://lms_backend;
        }
        
        # ===========================================
        # HEALTH CHECK
        # ===========================================
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /api/health {
            proxy_pass http://lms_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }
        
        # ===========================================
        # SECURITY
        # ===========================================
        
        # Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block common exploit attempts
        location ~* (\.php|\.pl|\.py|\.jsp|\.asp|\.sh|\.cgi)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # ===========================================
        # ERROR PAGES
        # ===========================================
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
    # ===========================================
    # HTTPS SERVER (PRODUCCIÓN)
    # ===========================================
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name lms.yourdomain.com;
        
        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # SSL Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;
        
        # Same location blocks as HTTP server...
        # (copiar todas las location blocks del servidor HTTP)
    }
}
